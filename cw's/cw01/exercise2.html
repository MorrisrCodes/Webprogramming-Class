<!DOCTYPE html>
<html>
    <head>
        <title>University of Georgia State Example on Embedded Style Sheets</title>
        <style>
        body {
        font-family: "Times New Roman";
        margin-left: 20%;
        margin-right: 20%;
        text-align: justify;
        background: ivory;
        color: red;
        }
        p {
        text-indent: 2cm;
        }
        h1, h2, h3 {
        color: red;
        margin-left: 2cm;
        }
        </style>
    </head>
    <body>
        <h1>Example Heading</h1>
        <p>This is a paragraph with embedded styles.</p>
        <div></div>
    </body>
</html>
